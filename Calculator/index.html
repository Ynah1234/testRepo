<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Registration | Math Calculator</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" placeholder="Enter your middle name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>

        <label for="suffix">Suffix:</label>
        <input type="text" id="suffix" placeholder="Suffix (e.g., Jr., Sr.)">

        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter your country" required>

        <label for="province">Province:</label>
        <input type="text" id="province" placeholder="Enter your province" required>

        <label for="municipality">Municipality:</label>
        <input type="text" id="municipality" placeholder="Enter your municipality" required>

        <label for="barangay">Barangay:</label>
        <input type="text" id="barangay" placeholder="Enter your barangay" required>

        <label for="address">Subd./House#/St.:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" readonly>

        <button type="button" onclick="viewInformation()">View</button>
    </form>

    <div id="userInfo" class="result-box" style="display: none;"></div>

    <button id="submitBtn" style="display: none;" onclick="submitRegistration()">Submit</button>
</body>
</html>
